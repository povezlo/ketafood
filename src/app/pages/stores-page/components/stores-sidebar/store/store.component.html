@if (store) {
  <div
    [tabindex]="tabindex"
    (click)="openEditWidget()"
    (keyup)="openEditWidget()"
    class="card bg-dark text-white border-white rounded-0 focus-ring">
    <div class="card-body d-flex flex-column justify-content-between pt-0 pb-2 px-2">
      <div class="d-flex justify-content-between">
        <div class="fs-1 lh-1 p-0">{{ store.totalAmountProducts }}</div>
        <div class="small-text pt-1">{{ store.name }}</div>
      </div>

      @if (mostPopularProduct) {
        <div class="d-flex flex-column text-end mt-auto">
          <div class="card-text">Most Popular:</div>
          <div class="most-popular-product-text">
            {{ mostPopularProduct.name }} - In Stock {{ mostPopularProduct.amount }} items
          </div>
        </div>
      }
    </div>
  </div>
} @else {
  No store
}
